<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		{% block title %}Musica{% endblock %}
	</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'music/fontawe/css/font-awesome.min.css' %}">
	<style type="text/css">
		@font-face {
			font-family: 'Exo';
			src: local('Exo Regular'),
			   local('Exo-Regular'),
			   url({% static 'music/Exo-Regular.ttf' %});
			font-weight: bold;
		}

		@font-face {
			font-family: 'Satisfy';
			src: local('Satisfy Regular'),
			   local('Satisfy-Regular'),
			   url({% static 'music/Satisfy-Regular.ttf' %});
			font-weight: bold;
		}
	</style>
	<script type="text/javascript" src="{% static 'music/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'music/js/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'music/js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-target="#topnav" data-toggle="collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{% url 'music:index' %}" class="navbar-brand">Musica</a>
			</div>

			<div class="collapse navbar-collapse" id="topnav">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'music:index' %}">
							<span><i class="fa fa-headphones"></i></span>&nbsp;Albums
						</a>
					</li>
					<li class="">
						<a href="{% url 'music:index' %}">
							<span><i class="fa fa-music"></i></span>&nbsp;Songs
						</a>
					</li>
				</ul>

				<form class="navbar-form navbar-left" role="search" action="#" method="get">
					<div class="form-group">
						<input type="text" name="q" class="form-control">
					</div>
					<button class="btn btn-default" type="submit">
						Search
					</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="{% url 'music:album-add' %}">
							<span><i class="fa fa-plus"></i></span>&nbsp;Add Album
						</a>
					</li>
					<li class="">
						<a href="{% url 'music:index' %}">
							<span><i class="fa fa-sign-out"></i></span>&nbsp;Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block body %}
		{% endblock %}	
	</div>
	
</body>
</html>
